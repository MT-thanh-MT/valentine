    <script>
        const loveTime = function () {
            var datetime = document.getElementById('datetime');
            const date1 = new Date();
            const date2 = new Date('2020-09-13');

            const diffTime = Math.abs(date2 - date1);
            const diffYears = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 365.25));
            const diffMouths = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 30.5));
            const diffDays = Math.floor((diffTime / (1000 * 60 * 60 * 24)) - (diffMouths * 30.4));
            const diffWeeks = Math.floor(diffDays / 7);

            datetime.innerText = diffYears + ' years ' +
                (diffMouths - (12 * diffYears)) + ' mouths ' +
                diffWeeks + ' weeks ' +
                (diffDays - diffWeeks * 7) + ' days \n' +
                date1.toLocaleTimeString();
        }

        loveTime();

        setInterval(loveTime, 1000);
    </script>
